<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
<link rel="stylesheet" href="profilenew.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
       <a href="index.html"> <img  class="mainlogo" src="https://assets.website-files.com/5ee732bebd9839b494ff27cd/5ee732bebd98393d75ff281d_580b57fcd9996e24bc43c529.png"
        alt="Netflix"></a>
    </div>
    <form id="login">
        <div  class="signin">

            <h1>Sign in</h1>
        </div>
      <div class="form-group">
        
        <input type="text" id="username" name="username" placeholder="Email or Phone Number" required>
      </div>
      <div class="form-group">
      
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In" >
      </div>
      <div class="form-group checkbox">
        <div>
            <input type="checkbox" id="remember" name="remember">
            <span for="remember"  id=>Remember me</span>
        </div>
        <div >
            <a href="#" >Need Help ?</a>
        </div>
      </div>
    </form>
  </div>

<script src="navbar.js"></script>
<script src="script.js"></script>
</body>
</html>
